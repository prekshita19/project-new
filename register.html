<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Register</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bitter:400,700"
    />
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css" />
    <link
      rel="stylesheet"
      href="assets/css/Footer-with-social-media-icons.css"
    />
    <link rel="stylesheet" href="assets/css/Google-Style-Login.css" />
    <link rel="stylesheet" href="assets/css/Header-Dark.css" />
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css" />
    <link rel="stylesheet" href="assets/css/Responsive-UI-Card.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-dark navbar-expand-lg navigation-clean-search"
      style="background: #0a0a0a"
    >
      <div class="container">
        <a class="navbar-brand" href="#"><strong>Library Management</strong></a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <form class="me-auto" target="_self">
            <div class="d-flex align-items-center">
              <label class="form-label d-flex mb-0" for="search-field"></label>
            </div>
          </form>
          <span class="navbar-text"></span>
        </div>
      </div>
    </nav>
    <h1
      class="text-center"
      style="color: rgb(0, 0, 0); background: #e0e1ee; margin: 58px"
    >
      Register
    </h1>
    <div class="container" style="padding-top: 25px; padding-bottom: 32px">
      <div class="login-card">
        <form class="form-signin">
          <span class="reauth-email"> </span
          ><input
            class="form-control"
            type="text"
            id="first_name"
            placeholder="Name"
          /><input
            class="form-control"
            type="email"
            id="email"
            required=""
            placeholder="Email address"
            autofocus=""
          /><input
            class="form-control"
            type="password"
            id="password"
            required=""
            placeholder="Password"
          />
          <div class="checkbox"></div>
          <button
            class="btn btn-primary btn-lg d-block btn-signin w-100"
            type="button"
            onclick="signup()"
          >
            Register
          </button>
        </form>
      </div>
    </div>
    <div class="container"></div>
    <footer id="footerpad">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-lg-8 mx-auto">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#"
                  ><span class="fa-stack fa-lg"
                    ><i class="fa fa-circle fa-stack-2x"></i
                    ><i class="fa fa-facebook fa-stack-1x fa-inverse"></i></span
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#"
                  ><span class="fa-stack fa-lg"
                    ><i class="fa fa-circle fa-stack-2x"></i
                    ><i class="fa fa-twitter fa-stack-1x fa-inverse"></i></span
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#"
                  ><span class="fa-stack fa-lg"
                    ><i class="fa fa-circle fa-stack-2x"></i
                    ><i
                      class="fa fa-instagram fa-stack-1x fa-inverse"
                    ></i></span
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#"
                  ><span class="fa-stack fa-lg"
                    ><i class="fa fa-circle fa-stack-2x"></i
                    ><i
                      class="fa fa-pinterest fa-stack-1x fa-inverse"
                    ></i></span
                ></a>
              </li>
            </ul>
            <p class="copyright text-muted text-center">Library Management</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- <script src="assets/bootstrap/js/bootstrap.min.js"></script> -->
    <script src="assets/js/signup.js"></script>
  </body>
</html>
