<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Add book</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bitter:400,700"
    />
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css" />
    <link
      rel="stylesheet"
      href="assets/css/Footer-with-social-media-icons.css"
    />
    <link rel="stylesheet" href="assets/css/Google-Style-Login.css" />
    <link rel="stylesheet" href="assets/css/Header-Dark.css" />
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css" />
    <link rel="stylesheet" href="assets/css/Responsive-UI-Card.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-dark navbar-expand-lg navigation-clean-search"
      style="background: #0a0a0a"
    >
      <div class="container">
        <a class="navbar-brand" href="#"><strong>Library Management</strong></a
        ><button class="btn btn-primary" type="button" onclick="signout()">
          Signout
        </button>
      </div>
    </nav>
    <div class="container">
      <img
        src="assets/img/add%20book.png"
        style="
          width: 40%;
          text-align: center;
          padding: 0px;
          margin: 0px;
          margin-left: 30%;
        "
      />
    </div>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h4
            class="card-title"
            style="text-align: center; text-shadow: 3px 2px 20px var(--bs-blue)"
          >
            Add Book
          </h4>
          <div class="row">
            <div class="col" style="text-align: right; width: auto">
              <label
                class="col-form-label"
                style="text-align: center; margin-top: -6px"
                ><strong>Name of book :</strong></label
              >
            </div>
            <div class="col" style="width: auto">
              <input
                type="text"
                id="bookname"
                style="
                  padding-top: 0px;
                  border-radius: 20px;
                  padding-left: 10px;
                  border-color: rgb(64, 123, 255);
                "
                placeholder="name of book"
              />
            </div>
          </div>
          <div class="row">
            <div class="col" style="text-align: right">
              <label class="col-form-label"
                ><strong>ISBN Number&nbsp; :</strong></label
              >
            </div>
            <div class="col">
              <input
                type="text"
                id="isbnnumber"
                style="
                  padding-top: 0px;
                  border-radius: 20px;
                  padding-left: 10px;
                  border-color: rgb(64, 123, 255);
                  margin-top: 6px;
                "
                placeholder="isbn number"
              />
            </div>
          </div>
          <div class="row">
            <div class="col" style="text-align: right">
              <label class="col-form-label" style="text-align: right"
                ><strong>Author Name&nbsp; &nbsp;:</strong></label
              >
            </div>
            <div class="col">
              <input
                type="text"
                id="authorname"
                style="
                  padding-top: 0px;
                  border-radius: 20px;
                  padding-left: 10px;
                  border-color: rgb(64, 123, 255);
                  margin-top: 6px;
                "
                placeholder="authorname"
              />
            </div>
          </div>
          <div class="row">
            <div class="col" style="text-align: center">
              <button
                class="btn btn-primary"
                type="button"
                style="background: rgb(109, 137, 62); border-radius: 10px"
                onclick="addbook()"
              >
                Add Book
              </button>
            </div>
          </div>
          <div></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col" style="text-align: center; margin: 10px">
        <a href="landing.html"
          ><button
            class="btn btn-primary"
            type="button"
            style="background: var(--bs-red); border-radius: 10px"
          >
            Go back to landing page
          </button></a
        >
      </div>
    </div>
    <footer id="footerpad" style="margin-top: 27px">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-lg-8 mx-auto">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#"
                  ><span class="fa-stack fa-lg"
                    ><i class="fa fa-circle fa-stack-2x"></i
                    ><i class="fa fa-facebook fa-stack-1x fa-inverse"></i></span
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#"
                  ><span class="fa-stack fa-lg"
                    ><i class="fa fa-circle fa-stack-2x"></i
                    ><i class="fa fa-twitter fa-stack-1x fa-inverse"></i></span
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#"
                  ><span class="fa-stack fa-lg"
                    ><i class="fa fa-circle fa-stack-2x"></i
                    ><i
                      class="fa fa-instagram fa-stack-1x fa-inverse"
                    ></i></span
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#"
                  ><span class="fa-stack fa-lg"
                    ><i class="fa fa-circle fa-stack-2x"></i
                    ><i
                      class="fa fa-pinterest fa-stack-1x fa-inverse"
                    ></i></span
                ></a>
              </li>
            </ul>
            <p class="copyright text-muted text-center">Library Management</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- <script src="assets/bootstrap/js/bootstrap.min.js"></script> -->
    <script src="assets/js/addbook.js"></script>
  </body>
</html>
